<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registrar Productos en Almacén</title>
        <style>
            /* Estilos globales */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
            }

            nav {
                background-color: #d9534f;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav a {
                text-decoration: none;
                color: white;
                background-color: #5cb85c;
                padding: 8px 15px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            nav a:hover {
                background-color: #4cae4c;
            }

            h2 {
                text-align: center;
                margin: 20px 0;
                color: #444;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-group input, .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            .form-group input:focus, .form-group select:focus {
                border-color: #5cb85c;
                outline: none;
            }

            .btn {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #5cb85c;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background-color: #4cae4c;
            }

        </style>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav>
            <span>Registrar Productos en Almacén</span>
            <a th:href="@{/goupt}">Listado de Envios</a>
        </nav>

        <h2>Registrar Producto en Almacén</h2>
        <form th:action="@{/savealmprod}" th:object="${almacen_productos}"
            method="POST">
            <div class="form-group">
                <label for="productoid">Producto</label>
                <select id="productoid" th:field="*{productoid}" required>
                    <option value="productoid" disabled selected>Seleccione un
                        Producto</option>
                    <option th:each="pro : ${productos}"
                        th:value="${pro.productoid}"
                        th:text="${pro.nombreproducto}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="almacenid">Almacen</label>
                <select id="almacenid" th:field="*{almacenid}" required>
                    <option value="almacenid" disabled selected>Seleccione un
                        Almacen</option>
                    <option th:each="alm : ${almacen}"
                        th:value="${alm.almacenid}"
                        th:text="${alm.nombrealmacen}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="fechaenvio">Fecha de Envío</label>
                <input type="date" id="fechaenvio" th:field="*{fechaenvio}"
                    required>
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" th:field="*{estado}" required>
                    <option value="estado" disabled selected>Seleccione el
                        estado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Enviado">Enviado</option>
                    <option value="Cancelado">Cancelado</option>
                    <option value="Entregado">Entregado</option>
                </select>
            </div>

            <button type="submit" class="btn">Registrar</button>
        </form>

    </body>
</html>
