<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${welcomeTitle}">Welcome Developer Support
        </title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #009688, #ffffff);
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5em;
            margin-top: 0;
        }

        /* Contacts Section */
        .contacts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .contact-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .contact-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .contact-info {
            padding: 15px;
            text-align: center;
        }

        .contact-info h3 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }

        .contact-info p {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
        }

        .contact-info a {
            display: inline-block;
            text-decoration: none;
            background-color: #25D366;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-info a:hover {
            background-color: #1aa94f;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background: linear-gradient(135deg, #009688, #ffffff);
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1.2em;
            }

            .contact-card {
                width: 100%;
                margin: 0 auto;
            }
        }
    </style>
    </head>
    <body>
        <header>
            <h1 th:text="${welcomeTitle}">Welcome to Inspection Report</h1>
            <p th:text="${welcomeSubtitle}">Your comprehensive source for
                detailed inspection data.</p>
        </header>

        <div class="contacts">
            <div th:each="contact : ${contacts}" class="contact-card">
                <img th:src="@{${contact.imagePath}}"
                    th:alt="${contact.name}" />
                <div class="contact-info">
                    <h3 th:text="${contact.name}">Nombre del Contacto</h3>
                    <p th:text="${contact.description}">Descripción del
                        Contacto</p>
                    <a th:href="'https://wa.me/' + ${contact.whatsappNumber}"
                        target="_blank">Contactar por WhatsApp</a>
                </div>
            </div>
        </div>
        <footer>
            <p th:text="${footerText}">© 2024 Inspection Report. All rights
                reserved.</p>
        </footer>
    </body>
</html>
