<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visualización Empresarial - Power BI</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
        body {
            background: linear-gradient(145deg, #0D1117, #1E293B);
            font-family: 'Arial', sans-serif;
            color: #E5E7EB;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 85%;
            height: 85%;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: linear-gradient(145deg, #1E40AF, #1E3A8A);
            border: 3px solid #2563EB;
            animation: fadeIn 1.5s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #93C5FD;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0px 3px 10px rgba(37, 99, 235, 0.5);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #60A5FA;
            font-size: 0.9rem;
            text-shadow: 0px 2px 5px rgba(96, 165, 250, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    </head>
    <body>
        <header>Dashboard Empresarial - Power BI</header>
        <div class="iframe-container">
            <iframe title="Dash_inventarios"
                src="https://app.powerbi.com/view?r=eyJrIjoiM2MwNWZlZjQtOGJlYS00ZDNhLWE2NjQtNDg2YTgxMWU0MzEyIiwidCI6IjEwYWVmMTg5LTA1ZGItNGY2Zi05NTdmLTI3MGY5N2JmNTAzYiIsImMiOjZ9"
                allowFullScreen="true">
            </iframe>
        </div>
        <footer>© 2025 Empresa DIVERSITY WORLD- Todos los derechos
            reservados</footer>
    </body>
</html>
