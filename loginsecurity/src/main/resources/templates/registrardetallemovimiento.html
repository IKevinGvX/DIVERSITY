<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registrar Detalle Movimiento</title>
        <style>
            /* Estilos globales */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
            }

            nav {
                background-color: #d9534f;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav a {
                text-decoration: none;
                color: white;
                background-color: #5cb85c;
                padding: 8px 15px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            nav a:hover {
                background-color: #4cae4c;
            }

            h2 {
                text-align: center;
                margin: 20px 0;
                color: #444;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            .form-group input:focus {
                border-color: #5cb85c;
                outline: none;
            }

            .btn {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #5cb85c;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background-color: #4cae4c;
            }

        </style>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav>
            <span>Registrar Detalle Movimiento</span>
            <a th:href="@{/detalle_movimientos}">Listado de Detalles Movimiento</a>
        </nav>

        <h2>Registrar Detalle Movimiento</h2>
        <form th:action="@{/saveDetalleMovimiento}" th:object="${detalle_movimiento}" method="POST">
            <div class="form-group">
                <label for="almacen_id">ID Almacén</label>
                <input type="number" id="almacen_id" th:field="*{almacen_id}" placeholder="Ingresar ID Almacén" required>
            </div>
            <div class="form-group">
                <label for="movimiento_id">ID Movimiento</label>
                <input type="number" id="movimiento_id" th:field="*{movimiento_id}" placeholder="Ingresar ID Movimiento" required>
            </div>
            <div class="form-group">
                <label for="producto_id">ID Producto</label>
                <input type="number" id="producto_id" th:field="*{producto_id}" placeholder="Ingresar ID Producto" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" th:field="*{cantidad}" placeholder="Ingresar cantidad" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" th:field="*{precio}" placeholder="Ingresar precio" required>
            </div>
            <div class="form-group">
                <label for="subtotal">Subtotal</label>
                <input type="number" id="subtotal" th:field="*{subtotal}" placeholder="Ingresar subtotal" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" th:field="*{fecha}" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
    </body>
</html>
