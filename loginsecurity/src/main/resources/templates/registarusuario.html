<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registrar Usuarios</title>
        <style>
            /* Estilos globales */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
            }

            nav {
                background-color: #d9534f;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav a {
                text-decoration: none;
                color: white;
                background-color: #5cb85c;
                padding: 8px 15px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            nav a:hover {
                background-color: #4cae4c;
            }

            h2 {
                text-align: center;
                margin: 20px 0;
                color: #444;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            .form-group input:focus {
                border-color: #5cb85c;
                outline: none;
            }

            .btn {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #5cb85c;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background-color: #4cae4c;
            }

        </style>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav>
            <span>Registrar Usuarios</span>
            <a th:href="@{/usuarios}">Listado de Usuarios</a>
        </nav>

        <h2>Registrar Cliente</h2>
        <form th:action="@{/saveusers}" th:object="${usuarios}"
            method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" th:field="*{email}"
                    placeholder="Ingresar correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" th:field="*{contrasena}"
                    placeholder="Ingresar contraseña" required>
            </div>
            <div class="form-group">
                <label for="rol_id">ID Rol</label>
                <input type="number" id="rol_id" th:field="*{rol_id}" value="7"
                    readonly>
            </div>
            <div class="form-group">
                <label for="fecha_creacion">Fecha de Creación</label>
                <input type="date" id="fecha_creacion"
                    th:field="*{fecha_creacion}" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>

    </body>
</html>
