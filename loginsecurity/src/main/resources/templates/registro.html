<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>.: REGISTRO | SISTEMA EMPLEADOS :.</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GASXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #0d0d0d, #333);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #fff;
            }

            .container {
                padding: 50px;
                max-width: 600px;
                background: rgba(0, 0, 0, 0.8);
                border-radius: 15px;
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 69, 0, 0.6), 0 0 50px rgba(255, 140, 0, 0.5);
                position: relative;
                overflow: hidden;
                z-index: 1;
            }

            .container::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 300%;
                height: 300%;
                background: radial-gradient(circle, rgba(255, 69, 0, 0.3) 0%, transparent 80%);
                z-index: -1;
                animation: fireEffect 8s infinite linear;
            }

            @keyframes fireEffect {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }

            h1 {
                text-align: center;
                font-size: 2.5rem;
                color: #ff4500;
                margin-bottom: 30px;
                text-transform: uppercase;
                letter-spacing: 2px;
                background: linear-gradient(90deg, #ff4500, #ffa500);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-control {
                border-radius: 10px;
                border: 1px solid #ff4500;
                background: rgba(255, 69, 0, 0.1);
                color: #fff;
                font-size: 1.2rem;
                padding: 15px;
                transition: all 0.3s ease;
            }

            .form-control:focus {
                border-color: #ffa500;
                background: rgba(255, 69, 0, 0.2);
                box-shadow: 0 0 15px #ff4500;
            }

            .btn-primary {
                background: linear-gradient(135deg, #ff4500, #ff6347);
                border: none;
                padding: 15px;
                width: 100%;
                border-radius: 10px;
                font-size: 1.2rem;
                font-weight: bold;
                color: #fff;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background: linear-gradient(135deg, #ffa500, #ff4500);
                box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
                transform: scale(1.05);
            }

            .footer {
                text-align: center;
                margin-top: 30px;
                font-size: 1rem;
                color: #fff;
            }

            .text-center a {
                color: #ffa500;
                text-decoration: none;
                font-size: 1.1rem;
                transition: all 0.3s ease;
            }

            .text-center a:hover {
                color: #ff4500;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>

            <form th:action="@{/registro}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" class="form-control"
                        th:field="*{firstName}" required
                        placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" class="form-control"
                        th:field="*{lastName}" required
                        placeholder="Enter your last name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" th:field="*{email}"
                        required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password"
                        th:field="*{password}" required
                        placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
                <div class="text-center mt-4">
                    <span>Already registered? <a th:href="@{/login}">Log in
                            here</a></span>
                </div>
            </form>
        </div>

        <div class="footer">
            <p>&copy; 2024 Employee System - All rights reserved</p>
        </div>
    </body>
</html>
