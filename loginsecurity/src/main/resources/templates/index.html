<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> HOME : DIVERSITY </title>
        <style>
        /* Estilos Generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('diversity.gif') no-repeat center center/cover;
            color: #f4f4f4;
            overflow: hidden;
        }

        /* Fondo con nieve */
        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Efectos de rel치mpago */
        #lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 0, 0.6);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes flash {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Navbar */
        nav {
            background-color: #444;
            color: white;
            padding: 15px 0;
            border-bottom: 2px solid #666;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
            position: relative;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav .navbar-brand h3 {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav .btn {
            background-color: #555;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav .btn:hover {
            background-color: #333;
        }

        /* Alert Box */
        .alert {
            padding: 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 1.2em;
            text-align: center;
        }

        .alert strong {
            font-weight: bold;
        }

        /* Main Section */
        .main-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 20px;
        }

        .form-card {
            background-color: #333;
            border: 1px solid #666;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            padding: 25px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(255, 255, 0, 0.8);
        }

        .form-card h4 {
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #f4f4f4;
        }

        .form-card a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .form-card a:hover {
            background-color: #0056b3;
        }

        /* Hidden CSRF input */
        input[type="hidden"] {
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
                align-items: center;
            }

            nav .navbar-brand h3 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .main-section {
                flex-direction: column;
            }

            .form-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
    </head>
    <body>
        <div id="snow"></div>
        <div id="lightning"></div>

        <nav>
            <div class="container">
                <span class="navbar-brand mb-0 h1">
                    <h3>DIVERSITY</h3>
                </span>
                <a href="javascript: document.logoutForm.submit()"
                    class="btn">Cerrar sesi칩n</a>
                <form name="logoutForm" th:action="@{/logout}" method="post"
                    style="display:none;">
                    <input type="submit" value="Cerrar sesi칩n" />
                </form>
            </div>
        </nav>

        <div class="container">
            <div class="alert alert-success">
                Bienvenido <strong><span
                        sec:authentication="principal.username"></span></strong>
                al Sistema de Diveristy!
            </div>

            <div class="main-section">
                <div class="form-card">
                    <h4>Ir Al Productos</h4>
                    <a th:href="@{/productos}">Productos</a>
                </div>
            </div>
            <div class="main-section">
                <div class="form-card">
                    <h4>Ir a Usuarios</h4>
                    <a th:href="@{/usuarios}">Usuarios</a>
                </div>
            </div>
            <div class="main-section">
                <div class="form-card">
                    <h4>Ir Al Clientes</h4>
                    <a th:href="@{/clientes}">Clientes</a>
                </div>
            </div> <div class="main-section">
                <div class="form-card">
                    <h4>Ir Al Princiapl</h4>
                    <a th:href="@{/principal}">Vista</a>
                </div>
            </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />

        <script>
        // Generar copos de nieve
        const snowContainer = document.getElementById('snow');
        const snowflakeCount = 100;
        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '*';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em';
            snowContainer.appendChild(snowflake);
        }

        // Simular rel치mpagos
        const lightning = document.getElementById('lightning');
        setInterval(() => {
            lightning.style.animation = 'flash 0.3s ease';
            setTimeout(() => (lightning.style.animation = ''), 300);
        }, Math.random() * 5000 + 2000);
    </script>
    </body>
</html>
