<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registrar Cliente</title>
        <style>
            /* Estilos globales */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
            }

            nav {
                background-color: #d9534f;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav a {
                text-decoration: none;
                color: white;
                background-color: #5cb85c;
                padding: 8px 15px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            nav a:hover {
                background-color: #4cae4c;
            }

            h2 {
                text-align: center;
                margin: 20px 0;
                color: #444;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            .form-group input:focus {
                border-color: #5cb85c;
                outline: none;
            }

            .btn {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #5cb85c;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background-color: #4cae4c;
            }

        </style>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav>
            <span>Registrar Cliente</span>
            <a th:href="@{/clientes}">Listado de Clientes</a>
        </nav>

        <h2>Registrar Cliente</h2>
        <form th:action="@{/saveclientes}" th:object="${clientes}"
            method="POST">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}"
                    placeholder="Ingresar nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}"
                    placeholder="Ingresar apellido" required>
            </div>
            <div class="form-group">
                <label for="fecha_nac">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nac" th:field="*{fecha_nac}"
                    required>
            </div>
            <div class="form-group">
                <label for="number">DNI</label>
                <input type="In" id="dni" th:field="*{dni}"
                    placeholder="Ingresar DNI" required>
            </div>
            <div class="form-group">
                <label for="ruc">RUC</label>
                <input type="number" id="ruc" th:field="*{ruc}"
                    placeholder="Ingresar RUC" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" th:field="*{correo}"
                    placeholder="Ingresar correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" th:field="*{telefono}"
                    placeholder="Ingresar teléfono" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" th:field="*{direccion}"
                    placeholder="Ingresar dirección" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>

    </body>
</html>
