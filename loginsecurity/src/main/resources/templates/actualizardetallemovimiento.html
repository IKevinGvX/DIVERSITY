<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Actualizar Detalle Movimiento</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #2c3e50;
                color: #ecf0f1;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
            }

            nav {
                background-color: #34495e;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 20px;
            }

            nav a {
                text-decoration: none;
                color: #ecf0f1;
                background-color: #5cb85c;
                padding: 8px 15px;
                border-radius: 5px;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

            nav a:hover {
                background-color: #4cae4c;
                transform: scale(1.1);
            }

            h2 {
                text-align: center;
                color: #fff;
                font-size: 2.5rem;
                margin-bottom: 20px;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            }

            .form-container {
                background-color: #34495e;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
                width: 100%;
                max-width: 500px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: #fff;
                font-size: 1.1rem;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #7f8c8d;
                border-radius: 5px;
                background-color: #ecf0f1;
                color: #2c3e50;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .form-group input:focus {
                border-color: #5cb85c;
                background-color: #fff;
                outline: none;
            }

            .btn {
                width: 100%;
                padding: 12px;
                background-color: #e74c3c;
                color: #fff;
                font-size: 1.2rem;
                border: 2px solid transparent;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .btn:hover {
                background-color: #c0392b;
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
                color: #fff;
            }
        </style>
    </head>
    <body>
        <nav>
            <span>Actualizar Detalle Movimiento</span>
            <a th:href="@{/detalle_movimientos}">Listado de Detalles Movimiento</a>
        </nav>

        <div class="form-container">
            <h2>Actualizar Detalle Movimiento</h2>
            <form th:action="@{/actualizarDetalleMovimiento}" th:object="${detalle_movimiento}" method="POST">
                <input type="hidden" th:field="*{detalle_movimiento_id}" />
                
                <div class="form-group">
                    <label for="almacen_id">ID Almacén</label>
                    <input type="number" id="almacen_id" th:field="*{almacen_id}" placeholder="Ingresar ID Almacén" required>
                </div>
                <div class="form-group">
                    <label for="movimiento_id">ID Movimiento</label>
                    <input type="number" id="movimiento_id" th:field="*{movimiento_id}" placeholder="Ingresar ID Movimiento" required>
                </div>
                <div class="form-group">
                    <label for="producto_id">ID Producto</label>
                    <input type="number" id="producto_id" th:field="*{producto_id}" placeholder="Ingresar ID Producto" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" th:field="*{cantidad}" placeholder="Ingresar cantidad" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" th:field="*{precio}" placeholder="Ingresar precio" required>
                </div>
                <div class="form-group">
                    <label for="subtotal">Subtotal</label>
                    <input type="number" id="subtotal" th:field="*{subtotal}" placeholder="Ingresar subtotal" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" th:field="*{fecha}" required>
                </div>

                <button type="submit" class="btn">Actualizar</button>
            </form>
        </div>
    </body>
</html>
