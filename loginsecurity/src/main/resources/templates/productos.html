<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos - Diversity</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- DataTables CSS -->
        <link rel="stylesheet"
            href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
        <link rel="stylesheet"
            href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    </head>

    <body class="bg-gray-900 text-white">
        <style>
        /* Estilos para efectos de fuego oscuro */
        .table-container {
            background: linear-gradient(145deg, #4a148c, #1c1c1c);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.7);
            padding: 20px;
        }

        table {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }

        th {
            background: #6a1b9a;
            color: #ffffff;
            text-align: center;
        }

        td {
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        td:hover {
            transform: scale(1.05);
            background: rgba(106, 27, 154, 0.5);
        }

        .register-button-container button:hover {
            background-color: #311b92;
        }

        /* Efectos de los botones */
        .export-buttons button {
            background-color: #d500f9;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .export-buttons button:hover {
            background-color: #8e24aa;
        }

        /* Botón flotante */
        .btn-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #d500f9;
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-float:hover {
            background-color: #8e24aa;
        }

        .chart-container {
            margin-top: 30px;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
    </style>

        <header>
            <div class="container mx-auto text-center py-4">
                <h1 class="text-3xl font-bold">Productos - Diversity</h1>
                <nav class="mt-4">
                    <a href="/index/2"
                        class="text-purple-300 hover:text-purple-500 px-4">Inicio</a>
                    <a href="/powerbi"
                        class="text-purple-300 hover:text-purple-500 px-4">Power
                        Bi</a>
                    <a href="/reportes"
                        class="text-purple-300 hover:text-purple-500 px-4">Productos
                        Menos Stock
                    </a>
                </nav>
            </div>
        </header>

        <div class="register-button-container text-center mt-6">
            <a th:href="@{/formregisterproducts}"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Registrar Producto
            </a>
        </div>

        <div class="export-buttons text-center mt-4">
            <button onclick="exportToPDF()">Exportar a PDF</button>
            <button onclick="exportToExcel()">Exportar a Excel</button>
            <button onclick="exportToXML()">Exportar a XML</button>
        </div>

        <div class="table-container mx-auto mt-6">
            <table id="productostable" class="table-auto w-full">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${listproducts}"
                        class="odd:bg-gray-800 even:bg-gray-700">
                        <td th:text="${producto.productoid}"></td>
                        <td th:text="${producto.nombreproducto}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td>
                            <a
                                th:href="@{/openupdate/{id}(id=${producto.productoid})}"
                                class="text-blue-500 hover:text-blue-700 px-2">Actualizar</a>
                            <a
                                th:href="@{/deleteproducts/{id}(id=${producto.productoid})}"
                                class="text-red-500 hover:text-red-700 px-2">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="chart-container mx-auto mt-6">
            <h3 class="text-lg font-bold mb-4">Gráfico de Ventas</h3>
            <canvas id="ventasChart"></canvas>
        </div>

        <a th:href="@{/formregisterproducts}" class="btn-float">+</a>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
        // Inicializar DataTable
        $(document).ready(function () {
            $('#productostable').DataTable();
        });

        // Configurar el gráfico de ventas
        const ctx = document.getElementById('ventasChart').getContext('2d');
        const ventasChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Ventas',
                    data: [1200, 1900, 3000, 500, 2000, 3000],
                    backgroundColor: 'rgba(106, 27, 154, 0.5)',
                    borderColor: 'rgba(106, 27, 154, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    </body>

</html>
