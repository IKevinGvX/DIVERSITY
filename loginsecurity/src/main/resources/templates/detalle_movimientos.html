<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalle Movimiento</title>

        <!-- Enlaces de estilos y scripts de clientes.html -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

        <style>
            .table-container {
                background: linear-gradient(145deg, #4a148c, #1c1c1c);
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(128, 0, 128, 0.7);
                padding: 20px;
            }

            table {
                color: #fff;
                font-family: 'Arial', sans-serif;
                font-size: 14px;
            }

            th {
                background: #6a1b9a;
                color: #ffffff;
                text-align: center;
            }

            td {
                text-align: center;
                transition: transform 0.3s, background 0.3s;
            }

            td:hover {
                transform: scale(1.05);
                background: rgba(106, 27, 154, 0.5);
            }

            .register-button-container a:hover {
                background-color: #311b92;
            }

            .export-buttons button {
                background-color: #d500f9;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 10px;
                margin-right: 10px;
                cursor: pointer;
                transition: background 0.3s;
            }

            .export-buttons button:hover {
                background-color: #8e24aa;
            }
        </style>
    </head>
    <body class="bg-gray-900 text-white">
        <header>
            <div class="container mx-auto text-center py-4">
                <h1 class="text-3xl font-bold">Detalle Movimiento</h1>
                <nav class="mt-4">
                    <a href="/index/3" class="text-purple-300 hover:text-purple-500 px-4">Inicio</a>
                </nav>
            </div>
        </header>

        <div class="register-button-container text-center mt-6">
            <a th:href="@{/registrarDetalleMovimiento}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Registrar Detalle Movimiento</a>
        </div>

        <div class="table-container mx-auto mt-6">
            <table id="detalleMovimientosTable" class="table-auto w-full">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Almac√©n</th>
                        <th>ID Movimiento</th>
                        <th>ID Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detalle_movimiento : ${listdetallemovimientos}" class="odd:bg-gray-800 even:bg-gray-700">
                        <td th:text="${detalle_movimiento.detalle_movimiento_id}"></td>
                        <td th:text="${detalle_movimiento.almacen_id}"></td>
                        <td th:text="${detalle_movimiento.movimiento_id}"></td>
                        <td th:text="${detalle_movimiento.producto_id}"></td>
                        <td th:text="${detalle_movimiento.cantidad}"></td>
                        <td th:text="${detalle_movimiento.precio}"></td>
                        <td th:text="${detalle_movimiento.subtotal}"></td>
                        <td th:text="${detalle_movimiento.fecha}"></td>
                        <td>
                            <a th:href="@{/actualizarDetalleMovimiento/{id}(id=${detalle_movimiento.detalle_movimiento_id})}" class="text-blue-500 hover:text-blue-700 px-2">Actualizar</a>
                            <a th:href="@{/deleteDetalleMovimiento/{id}(id=${detalle_movimiento.detalle_movimiento_id})}" class="text-red-500 hover:text-red-700 px-2">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
        <script src="detalle_movimiento.js" defer></script>
    </body>
</html>
